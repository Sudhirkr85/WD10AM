<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            height: 100px;
            width: 100px;
            border: 1px solid transparent;
            border-radius: 50%;
            animation: spiner 1s infinite linear ;
            border-bottom: 1px solid  red;
        }
        @keyframes spiner{
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
