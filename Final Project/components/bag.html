<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/bag.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://yt3.googleusercontent.com/zHYWTAWjeuFzgf6VwdL7hID9uF72xM1Jg9L7a7hkJ4CudvxjSMM_6mBx5D-gLUwHFGNFYoX_ow=s900-c-k-c0x00ffffff-no-rj"
        />
      </div>
      <nav>
        <li>Home</li>
        <li>Service</li>
        <li>About</li>
      </nav>
      <div class="search-box">
        <input type="search" placeholder="Search here..." />
      </div>
      <div class="bag">
        <span class="bag-count"></span>
        <a href="components/bag.html" target="_blank">
          <i class="fa-solid fa-bag-shopping"></i
        ></a>
      </div>
    </header>

    <section class="bag-details">
      <div class="products"></div>
      <div class="products-total-amount">
        <h6>PRICE DETAILS (1 items)</h6>
        <div class="mrp">
          <span>Total MRP</span>
          <span class="total-mrp"> ₹ 0</span>
        </div>
        <div class="Platform-Fee">
          <span>Platform Fee</span>
          <span>₹ 20</span>
        </div>
        <hr>
        <div class="total">
          <span>Total Amount</span>
          <span class="total-amount" >₹ 20</span>
        </div>
        <button>PLACE ORDER</button>
      </div>
    </section>

    <script src="../js/bag.js"></script>
  </body>
</html>
